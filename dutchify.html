<html>
<head>
    <title>
        dutchify.js | Bomb's Stuff
    </title>

    <script>
        function dutchify(text) {
            return text.replace(/oo/ig, (match) => {
                var out = (match[0] === match[0].toUpperCase()) ? 'O' : 'o';
                out += (match[1] === match[1].toUpperCase()) ? 'E' : 'e';
                return out;
            })
                .replace(/a/ig, (match) => {
                    return (match === match.toUpperCase()) ? 'E' : 'e';
                })
                .replace(/g/ig, (match) => {
                    return (match === match.toUpperCase()) ? 'K' : 'k';
                })
                .replace(/b/ig, (match) => {
                    return (match === match.toUpperCase()) ? 'P' : 'p';
                })
                .replace(/ea/ig, (match) => {
                    var out = (match[0] === match[0].toUpperCase()) ? 'E' : 'e';
                    out += (match[1] === match[1].toUpperCase()) ? 'E' : 'e';
                    return out;
                })
                .replace(/v/ig, (match) => {
                    return (match === match.toUpperCase()) ? 'F' : 'f';
                })
                .replace(/th/ig, (match) => {
                    return (match[0] === match[0].toUpperCase()) ? 'D' : 'd';
                })
                .replace(/j\w/ig, (match) => {
                    var out = (match[0] === match[0].toUpperCase()) ? 'D' : 'd';
                    out += (match[1] === match[1].toUpperCase()) ? 'J' : 'j';
                    return out + match[1];
                })
        }
    </script>
</head>
<body>
    <h1>
        Dutchify
    </h1>
    <p>
        "Dutchify" text! (from <a href="https://github.com/akabomb-prog/dutchify">this repo</a>)
    </p>
    <form>
        <textarea class="input" rows="10" cols="60">Everything is going pretty good.</textarea>
    </form>

    <button onclick="document.body.getElementsByClassName('output')[0].value = dutchify(document.body.getElementsByClassName('input')[0].value);">OK</button>
    <br />
    <br />
    <textarea class="output" rows="10" cols="60">Everydink is koink pretty koed.</textarea>
</body>
</html>
