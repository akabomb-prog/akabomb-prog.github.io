<html>
<head>
    <title>
        dutchify.js | Bomb's Stuff
    </title>

    <script>
        function dutchify(text) {
            // this is a bad implementation

            // if you have a better solution to capital letters,
            // please post it in Issues. thanks!
            return text.replace(/oo/g, 'oe')
                .replace(/a/g, 'e')
                .replace(/g/g, 'k')
                .replace(/b/g, 'p')
                .replace(/ea/g, 'ee')
                .replace(/oo/g, 'ie')
                .replace(/v/g, 'f')
                .replace(/th/g, 'd')
                .replace(/j/g, 'dj')

                .replace(/A/g, 'E')
                .replace(/G/g, 'K')
                .replace(/B/g, 'P')
                .replace(/EA/g, 'EE')
                .replace(/OO/g, 'IE')
                .replace(/V/g, 'F')
                .replace(/TH/g, 'D')
                .replace(/J/g, 'DJ')

                .replace(/Th/g, 'D');
        }
    </script>
</head>
<body>
    <h1>
        Dutchify
    </h1>
    <p>
        "Dutchify" text! (from <a href="https://github.com/akabomb-prog/dutchify">this repo</a>)
    </p>
    <form>
        <textarea class="input" rows="10" cols="60">Everything is going pretty good.</textarea>
    </form>

    <button onclick="document.body.getElementsByClassName('output')[0].textContent = dutchify(document.body.getElementsByClassName('input')[0].value);">OK</button>

    <p class="output">
        Eferydink is koink pretty koed.
    </p>
</body>
</html>
