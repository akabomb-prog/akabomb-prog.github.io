<html>
<head>
    <title>
        dutchify.js | Bomb's Stuff
    </title>

    <script src="./dutchify.js"></script>
    <script>
        function updateDutchified()
        {
            document.getElementById('output').value = dutchify(document.getElementById('input').value);
        }
    </script>
</head>
<body>
    <h1>
        Dutchify
    </h1>
    <p>
        "Dutchify" text! (from <a href="https://github.com/akabomb-prog/dutchify">this repo</a>)
    </p>
    <form>
        <textarea id="input" rows="10" cols="60">Everything is going pretty good.</textarea>
    </form>

    <button onclick="updateDutchified();">OK</button>
    <br />
    <br />
    <textarea id="output" rows="10" cols="60">Eferydink is koink pretty koed.</textarea>
</body>
</html>
